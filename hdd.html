        <br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number">

        <label for="time">Time:</label>
        <input type="time" id="time" name="time">

        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </form>

    <br><br>

    <!-- Form 2 (YouTube search) -->
    <form action="https://www.youtube.com/results" method="get">
        <input type="text" placeholder="Enter search" name="search_query">
        <button type="submit">Search</button>
    </form>

    <br><br>

    <!-- Form 3 (Google search) -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" placeholder="Enter search" name="q">
        <button type="submit">Search</button>
    </form>

    <br><br>

    <!-- Form 4 (server form) -->
    <form action="/server" method="get">
        <div>
            <input type="checkbox" id="age" name="age" value="18plus">
            <label style="color: rgb(145, 41, 41)" for="age">I am 18+</label>
        </div>

        <br>

        <div>
            <div>Choose a fruit:</div>

            <input type="radio" name="fruit" id="apple" value="apple">
            <label style="color: rgb(145, 41, 41)" for="apple">Apple</label>

            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>

            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </div>

        <br>

        <div>
            <label for="profession">Choose your profession:</label>
            <select name="profession" id="profession">
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <br>

        <div>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" name="vol">
        </div>

        <br>

        <div>
            <label for="feedback">Please give your feedback</label>
            <textarea id="feedback" name="feedback"></textarea>
        </div>

        <br>

        <button type="submit">Submit</button>
    </form>

    <br><br>

    <!-- Form 5 (register form) -->
    <h3>Register form</h3>

            <input type="text" placeholder="First name" name="fname">
            <input type="text" placeholder="Last name" name="lname">
        </div>

        <br>

        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>

        <br>

        <div>
            <div>Do you have any prior experience?</div>
            <input type="checkbox" id="experience" name="experience" value="yes">
            <label for="experience">Yes</label>
        </div>

        <br>

        <button type="submit">Submit</button>
    </form>
