<!DOCTYPE html>  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="3.css" />
        
    </head>
    <body>
        <main class="page">
            <div class="container-layout">
                <section class="card stack">
                    <h1 class="h4 m-0">Container (layout) demo</h1>
                    <p class="m-0 muted">This content is centered with a max-width and responsive gutters.</p>

                    <div class="stack">
                        <div class="row">
                            <span class="muted">Variants:</span>
                            <button type="button" class="btn btn-primary">Primary</button>
                            <button type="button" class="btn btn-secondary">Secondary</button>
                            <button type="button" class="btn btn-success">Success</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                            <button type="button" class="btn btn-warning">Warning</button>
                            <button type="button" class="btn btn-info">Info</button>
                            <button type="button" class="btn btn-light">Light</button>
                            <button type="button" class="btn btn-dark">Dark</button>
                        </div>

                        <div class="row">
                            <span class="muted">Outline:</span>
                            <button type="button" class="btn btn-outline-primary">Outline primary</button>
                            <button type="button" class="btn btn-outline-danger">Outline danger</button>
                            <button type="button" class="btn btn-outline-light">Outline light</button>
                        </div>

                        <div class="row">
                            <span class="muted">Sizes:</span>
                            <button type="button" class="btn btn-primary btn-sm">Small</button>
                            <button type="button" class="btn btn-primary">Normal</button>
                            <button type="button" class="btn btn-primary btn-lg">Large</button>
                        </div>

                        <div class="row">
                            <span class="muted">States:</span>
                            <button type="button" class="btn btn-success" disabled>Disabled</button>
                            <a class="btn btn-link" href="#" role="button">Link button</a>
                        </div>

                        <div class="row">
                            <span class="muted">Group:</span>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-light">Left</button>
                                <button type="button" class="btn btn-outline-light">Middle</button>
                                <button type="button" class="btn btn-outline-light">Right</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
