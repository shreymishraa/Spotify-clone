<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>React Demo (no build)</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;margin:20px}
      img{max-width:300px;height:auto;display:block;margin:8px 0}
      button{margin-right:8px}
    </style>
  </head>
  <body>
    <h1>React demo (no build)</h1>
    <div id="root"></div>

    <!-- Use UMD builds (Unpkg) instead of ESM CDN to avoid module import issues in previews -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      // Use global React and ReactDOM from the UMD bundles
      const { useState } = React;
      const createRoot = ReactDOM.createRoot;

      const sculptureList = [
        { name: 'Homenaje a la Neurocirugía', artist: 'Marta Colvin Andrade', description: 'Although Colvin is predominantly known for abstract themes that allude to pre-Hispanic symbols, this gigantic sculpture, an homage to neurosurgery, is one of her most recognizable public art pieces.', url: 'https://i.imgur.com/Mx7dA2Y.jpg', alt: 'A bronze statue' },
        { name: 'Floralis Genérica', artist: 'Eduardo Catalano', description: 'This enormous (75 ft.) silver flower is located in Buenos Aires and opens/closes with sunlight.', url: 'https://i.imgur.com/ZF6s192m.jpg', alt: 'A gigantic metallic flower' },
        { name: 'Eternal Presence', artist: 'John Woodrow Wilson', description: 'A symbolic presence infused with universal humanity.', url: 'https://i.imgur.com/aTtVpES.jpg', alt: 'A solemn bronze head' }
      ];

      function App(){
        const [index, setIndex] = useState(0);
        const [showMore, setShowMore] = useState(false);

        const sculpture = sculptureList[index];

        function next(){
          setIndex((i)=> (i+1) % sculptureList.length);
        }

        return (
          React.createElement(React.Fragment, null,
            React.createElement('div', null,
              React.createElement('button',{onClick:next}, 'Next'),
              React.createElement('button',{onClick:()=>setShowMore(s=>!s)}, showMore? 'Hide' : 'Show',' details')
            ),
            React.createElement('h2', null, React.createElement('i', null, sculpture.name), ' by ', sculpture.artist),
            React.createElement('h3', null, '(' + (index+1) + ' of ' + sculptureList.length + ')'),
            React.createElement('img', {src: sculpture.url, alt: sculpture.alt}),
            showMore && React.createElement('p', null, sculpture.description)
          )
        );
      }

      createRoot(document.getElementById('root')).render(
        React.createElement(React.StrictMode, null, React.createElement(App))
      );
    </script>
  </body>
</html>
