<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table with Merged Cells</title>
        <link rel="stylesheet" href="1.css" />
    </head>
    <body>
        <table>
            <caption>
                A test table with merged cells
            </caption>

            <thead>
                <tr>
                    <th rowspan="2" scope="col">Gender</th>
                    <th colspan="2" scope="colgroup">Average</th>
                    <th rowspan="2" scope="col">Red Eyes (%)</th>
                </tr>
                <tr>
                    <th scope="col">Height</th>
                    <th scope="col">Error</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Male</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>

                <tr>
                    <td>Male</td>
                    <td>1.7</td>
                    <td>0.004</td>
                    <td>50%</td>
                </tr>

                <tr>
                    <td>Female</td>
                    <td>1.6</td>
                    <td>0.002</td>
                    <td>60%</td>
                </tr>
            </tbody>
        </table>

        <div id="outer">
            <div id="inner">
                <div class="inner"></div>
                <div class="inner"></div>
            </div>
        </div>
    </body>
</html>
