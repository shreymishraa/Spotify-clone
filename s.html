<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table with Merged Cells</title>
        <link rel="stylesheet" href="1.css" />
        <link rel="stylesheet" href="2.css" />
    </head>
    <body>
        <table>
            <caption>
                A test table with merged cells
            </caption>

            <thead>
                <tr>
                    <th rowspan="2" scope="col">Gender</th>
                    <th colspan="2" scope="colgroup">Average</th>
                    <th rowspan="2" scope="col">Red Eyes (%)</th>
                </tr>
                <tr>
                    <th scope="col">Height</th>
                    <th scope="col">Error</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Male</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>

                <tr>
                    <td>Male</td>
                    <td>1.7</td>
                    <td>0.004</td>
                    <td>50%</td>
                </tr>

                <tr>
                    <td>Female</td>
                    <td>1.6</td>
                    <td>0.002</td>
                    <td>60%</td>
                </tr>
            </tbody>
        </table>

        <h1>Flex Container Demo</h1>
        <div id="container">
            <div style="background: #ef4444;">shrey </div>
            <div style="background: #3b82f6;">Two</div>
            <div style="background: #22c55e;">Three</div>
            <div style=" background: #5a3e19">mishra</div>
            <div style="background: #c6b7c7;">Five</div>
        </div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <h1>Grid Container Demo</h1>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
        </div>
    </body>
